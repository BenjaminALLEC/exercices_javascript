	<body>
		<script language="JavaScript">
			var facteur=prompt("Entrer un nombre entier.","");
			var rep=0;
			for (i=1; i<=10; i++) {
			 rep=facteur*i;
			 document.writeln("<BR>",facteur,"x",i," = ",rep);
			}
		</script><br />
